<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Basics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container"> <!-- .left+.right = div with classes of left & right -->
        <div class="left">
            <form id="form">
                <label for="">Write your post here</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts"> <!--#posts = div with id posts -->
                <div>
                    <p>Post 1</p>
                    <span class="options"> <!--span.options = span with class options -->
                        <i onClick = "editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick = "deletePost(this)" class="fa-solid fa-trash"></i>
                    </span>
                </div>
                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i onClick = "editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick = "deletePost(this)" class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
        </div> 
    </div> 
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/f0a8ef8b1b.js" crossorigin="anonymous"></script>
</html>
